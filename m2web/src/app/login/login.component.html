<mat-card>
    <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input  matInput  placeholder="Nom d'utilisateur" [(ngModel)]="username"  type="username" name="username"  required>
                    </mat-form-field>
                    <mat-form-field>
                    <input  matInput  placeholder="Mot de passe" [(ngModel)]="password"  type="password"  name="password"  required>
                    </mat-form-field>
            </form>           
        </mat-card-content>
  <mat-card-actions>
      <button  mat-raised-button (click)="login()"  color="primary">Connexion</button>
  </mat-card-actions>
</mat-card>
